<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #FFC5C5; /* adds a light gray background color */
        width: 200px;
        margin-top: 20px;
        position: relative;
        left: 50%;
      }
    </style>
</head>
<body>
    <input id="table-number" type="number" placeholder="Enter table number">
    <input id="rows" type="number" placeholder="Enter number of rows">
    <button id="print-table">Print Table</button>
    <div id="table-container"></div>

    <script>
        // Get the input fields and button
        const tableNumberInput = document.getElementById("table-number");
        const rowsInput = document.getElementById("rows");
        const printTableButton = document.getElementById("print-table");
        const tableContainer = document.getElementById("table-container");

        // Add event listener to the button
        printTableButton.addEventListener("click", printTable);

        // Function to print the table
        function printTable() {
            // Get the input values
            let tableNumber = parseInt(tableNumberInput.value);
            let rows = parseInt(rowsInput.value);

            // Validate the input
            if (isNaN(tableNumber) || tableNumber <= 0 || isNaN(rows) || rows <= 0) {
                alert("Invalid input. Please enter positive integers.");
            } else {
                // Print the table
                let tableHTML = "";
                for (let i = 1; i <= rows; i++) {
                    tableHTML += `<div class="box">${tableNumber} x ${i} = ${tableNumber * i}</div>`;
                }
                tableContainer.innerHTML = tableHTML;
            }
        }
    </script>
</body>
</html>
